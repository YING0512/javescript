<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質數列表</title>
    <script>
        function checkPrime(){
            let n = Number(document.getElementById("myNumber").value);
            let primes = [];
            var msg = "質數列表:";

            if(isNaN(n) || n<2 ) window.alert("請輸入一個大於2的數值")
            else{
                for(let i=2; i<=n; i++){
                    if(isPrime(i)){
                        primes.push(i);
                        msg += `<span style="color:red; border: 1px solid red; padding: 2px; font-weight: bold;">${i}</span> `;
                    }else msg += `<span style="color:black;">${i}</span> `;
                }
                
                msg += "<br/>";
                msg += "<h3>所有質數的列表</h3>"
                let cs = Math.trunc(360/primes.length)

                for(let i=0;i<primes.length;i++){
                    msg += `<span style="color:hsl(${i*cs}, 100%, 50%)">${primes[i]}的倍數: `;
                    for(let j = primes[i]; j<=n; j+=primes[i]){
                        msg += `<span>${j}</span>`;
                    }
                    msg += "<br/>";
                }
                msg += "<br/>";
            }document.getElementById("result").innerHTML = msg;
        }

        function isPrime(num){
            for (let i=2; i<=Math.sqrt(num); i++){
                if(num % i == 0) return false;
            }
            return true;
        }
    </script>
    <style>
        div{
            line-height: 2;
        }
    </style>
</head>

<body>
    <h1>請輸入一個數值:</h1>
    <input type = "text" id = "myNumber">
    <button onclick = "checkPrime()">檢查</button>

    <div id = "result"></div>
</body>

</html>
